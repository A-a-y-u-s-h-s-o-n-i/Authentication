<div class="text-center">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <h1 class="h1 my-3 font-weight-light">Final Revise</h1>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
          <label for="name" class="h4">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name"
                 required ngModel name="name">
        </div>
        <div class="form-group">
          <label for="email" class="h4">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailText" placeholder="Enter Email"
                 required email ngModel name="email">
          <small id="emailText" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password" class="h4">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password"
                 required ngModel  minlength="6" name="password">
        </div>
        <div class="form-group">
          <label for="passwordConfirm" class="h4">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password"
                 required ngModel  minlength="6" name="conpass">
        </div>
        <div class="mt-md-4 mt-sm-3">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button> |
          <button class="btn btn-primary" routerLink="/login">Switch to Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
