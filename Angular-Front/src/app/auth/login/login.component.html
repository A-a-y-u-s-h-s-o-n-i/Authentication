<div class="text-center">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <h1 class="display-4 my-5 font-weight-light">Final Revise</h1>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="email" class="h3">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailText"
                 placeholder="Enter email" required email ngModel name="email">
          <small id="emailText" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password" class="h3">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"
                 required ngModel minlength="6" name="password">
        </div>
        <div class="mt-md-4 mt-sm-3">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button> |
          <button class="btn btn-primary" routerLink="/register">Switch to Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
